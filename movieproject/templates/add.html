{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Enter your Movie name" ><br>
      <input type="text" name="desc" placeholder="Enter the description"><br>
      <input type="text" name="year" placeholder="Enter the year"><br>
      <input type="file" name="img"><br>
      <input type="submit">
</form>
{% endblock %}
